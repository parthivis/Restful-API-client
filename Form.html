	<body>
	<h2 id = "heading01">ESD Search Form</h2>
	<div id = "FormDiv">
	<form id = "Form">
	<br><label>Organization Type:</label>
	<select id = "Organization_Type" name="type" onchange=""></select>
	  <br>
	  <br>
	<label>Organization Name:</label>
	<input type="text" name="name" value=""><em style="color: rgb(104, 129, 162);">*can be partial - "vol" for "Volunteer"</em>
	<br>
	<br>  
	<label>State:</label>
	<select id ="State_Type" name ="state" onchange="getCities()">
	</select>
	<br>
	<br>
	<label>City:</label>
	<select id = "city_type" name = "town"></select>
	<br>
	<br>
	<label>County:</label>
	<input type="text" name="county">
	<br>
	<br>
	<label>Zip:</label>
	<input type="text" name="zip">
	<br>
	<br>
	<button id = "result" name = " result" onclick="showResults()" class="button" type="button"> Show Result</button>
	<button id = "resetForm" name = " resetForm" onclick="pageLoad()"> Reset Form</button>
	</form>
</div>
	<div id="tableOutput"></div>
	<div id="tabContent"></div>
	<div class="not-found" style="display:none"> <b><br>Result Not Found for the search criteria </b></div>
	</body>
	</html>
